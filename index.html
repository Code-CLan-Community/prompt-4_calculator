<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
      <div class="main">
        <div  class="in-main">
          <div class="heading">
            <h1>Calculator</h1>
            <hr>
          </div>
          <div class="display">
              <input type="text" name="result"  placeholder="0" style="text-align: right;" readonly>
          </div>
          <div class="btns">
            <div class="row">
              <button id="allClear" type="button" class="btn" >AC</button>
              <button id="clear" type="button" class="btn" >CE</button>
              <button id="%" type="button" class="btn"  >%</button>
              <button id="div" type="button" class="btn" >รท</button>
            </div>
            <div class="row">
              <button id="7" type="button" class="btn"  >7</button>
              <button id="8" type="button" class="btn"  >8</button>
              <button id="9" type="button" class="btn"  >9</button>
              <button id="*" type="button" class="btn"  >x</button>
            </div>
            <div class="row">
              <button id="4" type="button" class="btn"  >4</button>
              <button id="5" type="button" class="btn"  >5</button>
              <button id="6" type="button" class="btn"  >6</button>
              <button id="min" type="button" class="btn"  >-</button>
            </div>
            <div class="row">
              <button id="1" type="button" class="btn"  >1</button>
              <button id="2" type="button" class="btn"  >2</button>
              <button id="3" type="button" class="btn"  >3</button>
              <button id="+" type="button" class="btn"  >+</button>
            </div>
            <div class="row">
              <button id="0" type="button" class="btn"  >0</button>
              <button id="." type="button" class="btn"  >.</button>
              <button id="equals" type="button" class="btn" >=</button>
              <button id="blank" type="button" class="btn" >&nbsp;</button>
            </div>
          </div>
        </div>
      </div>
      <div class="shadow"></div>
    </div>  
</body>
</html>
